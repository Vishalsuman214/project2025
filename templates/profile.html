<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }
        .profile-container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
        }
        h1 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #333;
        }
        .profile-picture {
            display: flex;
            justify-content: center;
            margin-bottom: 1rem;
        }
        .profile-picture img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #667eea;
        }
        .form-control {
            border-radius: 8px;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-update {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 12px;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 1rem;
        }
        .btn-update:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
        label {
            font-weight: 600;
            margin-top: 1rem;
            display: block;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h1>User Profile</h1>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ 'success' if category == 'success' else 'danger' }} alert-dismissible fade show" role="alert" style="border-radius: 8px; margin-bottom: 1.5rem;">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form method="POST" enctype="multipart/form-data">
            <div class="profile-picture">
                {% if user.profile_picture %}
                    <img src="{{ url_for('static', filename='uploads/' + user.profile_picture) }}" alt="Profile Picture" />
                {% else %}
                    <img src="{{ url_for('static', filename='default_profile.png') }}" alt="Profile Picture" />
                {% endif %}
            </div>
            <label for="profile_picture">Change Profile Picture</label>
            <input type="file" name="profile_picture" id="profile_picture" class="form-control" accept="image/*" />
            
            <label for="bio">Bio</label>
            <textarea name="bio" id="bio" class="form-control" rows="3" placeholder="Tell us about yourself...">{{ user.bio or '' }}</textarea>
            
            <label for="current_password">Current Password</label>
            <input type="password" name="current_password" id="current_password" class="form-control" placeholder="Current Password" />
            
            <label for="new_password">New Password</label>
            <input type="password" name="new_password" id="new_password" class="form-control" placeholder="New Password (min 6 characters)" />
            
            <label for="confirm_password">Confirm New Password</label>
            <input type="password" name="confirm_password" id="confirm_password" class="form-control" placeholder="Confirm New Password" />

            <label for="email_credentials">Email Credentials</label>
            <input type="email" name="email_credentials" id="email_credentials" class="form-control" placeholder="Email" value="{{ user.email_credentials or '' }}" />

            <label for="app_password">App Password</label>
            <input type="password" name="app_password" id="app_password" class="form-control" placeholder="App Password" value="{{ user.app_password or '' }}" />

            <button type="submit" class="btn btn-update">Update Profile</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
