<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Reminder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .navbar-custom {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        }
        .dashboard-container {
            padding: 2rem 0;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }
        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px 15px 0 0 !important;
            padding: 1.5rem;
            font-weight: 600;
        }
        .btn-primary-custom {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-primary-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
        .btn-outline-secondary-custom {
            border: 2px solid #6c757d;
            color: #6c757d;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-outline-secondary-custom:hover {
            background: #6c757d;
            color: white;
            transform: translateY(-2px);
        }
        .form-control {
            border-radius: 8px;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .form-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light navbar-custom">
        <div class="container">
            <span class="navbar-brand mb-0 h1">
                <i class="fas fa-bell me-2"></i>Reminder App
            </span>
            <div class="d-flex">
                <span class="navbar-text me-3">
                    Welcome, <strong>{{ current_user.username }}</strong>
                </span>
                <a href="{{ url_for('auth.logout') }}" class="btn btn-outline-danger btn-sm">
                    <i class="fas fa-sign-out-alt me-1"></i>Logout
                </a>
            </div>
        </div>
    </nav>

    <div class="container dashboard-container">
        <div class="card">
            <div class="card-header">
                <h2 class="mb-0"><i class="fas fa-edit me-2"></i>Edit Reminder</h2>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
                        <input
                            type="text"
                            class="form-control"
                            id="title"
                            name="title"
                            value="{{ reminder.title }}"
                            placeholder="Reminder Title"
                            required
                        />
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description (optional)</label>
                        <textarea
                            class="form-control"
                            id="description"
                            name="description"
                            placeholder="Description (optional)"
                            rows="3"
                        >{{ reminder.description }}</textarea>
                    </div>
                    <div class="mb-3">
                        <label for="reminder_time" class="form-label">Reminder Time</label>
                        <input
                            type="datetime-local"
                            class="form-control"
                            id="reminder_time"
                            name="reminder_time"
                            value="{{ reminder_time.strftime('%Y-%m-%dT%H:%M') }}"
                            required
                        />
                    </div>
                    <div class="mb-3">
                        <label for="recipient_email" class="form-label">Recipient Email (optional)</label>
                        <input
                            type="email"
                            class="form-control"
                            id="recipient_email"
                            name="recipient_email"
                            value="{{ reminder.recipient_email or '' }}"
                            placeholder="Recipient Email (optional - defaults to your email)"
                        />
                    </div>
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary-custom">
                            <i class="fas fa-save me-2"></i>Update Reminder
                        </button>
                        <a href="{{ url_for('reminders.dashboard') }}" class="btn btn-outline-secondary-custom">
                            <i class="fas fa-arrow-left me-2"></i>Back to Dashboard
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
